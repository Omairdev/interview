<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Mock Interview</h1>
        <div id="questionContainer">
            <p class="question" id="question">Question will appear here.</p>
            <p class="hint" id="hint">Hint will appear here.</p>
            <textarea id="response" placeholder="Type your answer here..."></textarea>
            <button id="submitAnswer">Submit Answer</button>
        </div>
        <div id="feedback" class="feedback" style="display: none;"></div>
        <button id="newQuestion">Get New Question</button>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
